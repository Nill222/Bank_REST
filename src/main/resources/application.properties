spring.application.name=bankcards

spring.datasource.url=jdbc:postgresql://localhost:5432/${BANKCARDS_DB}
spring.datasource.username=${BANKCARDS_USER}
spring.datasource.password=${BANKCARDS_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.default-schema=public

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog-master.yaml